<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Braindump</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
</head>
<body>
    <div id="app">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <h1 class="logo">Braindump</h1>
            </div>
            <div class="top-bar-center">
                <input type="text" id="search-input" placeholder="Search documents..." title="Semantic search (Cmd+K)">
            </div>
            <div class="top-bar-right">
                <button id="btn-new" class="btn btn-primary" title="New fragment (Cmd+N)">+ New</button>
                <button id="btn-todos" class="btn" title="View all TODOs">TODOs</button>
                <button id="btn-consolidate" class="btn" disabled title="Coming soon">Consolidate</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel: Document List -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Recent</h2>
                    <button id="btn-refresh" class="btn-icon" title="Refresh list">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                </div>
                <div id="document-list" class="document-list">
                    <!-- Documents populated by JS -->
                </div>
            </aside>

            <!-- Main Panel: Editor -->
            <section class="editor-panel">
                <div id="editor-placeholder" class="editor-placeholder">
                    <p>Select a document or create a new one</p>
                    <button id="btn-new-placeholder" class="btn btn-primary">+ New Fragment</button>
                </div>
                <div id="editor-container" class="editor-container hidden">
                    <div class="editor-header">
                        <span id="editor-title" class="editor-title">Untitled</span>
                        <span id="save-status" class="save-status">Saved</span>
                    </div>
                    <textarea id="editor"></textarea>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/markdown/markdown.min.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
